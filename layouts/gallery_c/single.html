{{ define "main" }}
  <section class="main">
    <div class="container">
      <div class="row">
        <div class="col">
          {{ partial "title" . }}
          <div class="py-3">{{ .Content | markdownify }}</div>
        </div>
      </div>
      <div class="row" data-masonry='{"percentPosition": true }'>
        {{ range .Params.images }}
          <div class="col-6 col-md-4 col-xl-3 pb-3 px-2">
            <img src="{{ .image_url }}" alt="{{ .alt_text }}" class="img-fluid">
          </div>
        {{ end }}
      </div>
    {{ end }}
