{{ define "main" }}
  <section class="main">
    <div class="container">
      <div class="row">
        <div class="col">
          {{ partial "title" . }}
          <div class="py-3">{{ .Content | markdownify }}</div>
        </div>
      </div>
      <div class="row" data-masonry='{"percentPosition": true }'>
      {{/* Use the data file to get the list of images */}}
      {{ $contributors := getJSON "https://api.github.com/repos/gohugoio/hugo/contributors" }}
      {{ range $contributors }}
        <div class="col-6 col-md-4 col-xl-3 pb-3 px-2">
          <img src="{{ .avatar_url }}" alt="Gallery Image" class="img-fluid">
        </div>
      {{ end }}
    </div>
  {{ end }}
